# Woof! apache test config
# - Woof! URL root at /myapp
# - Woof! file system root at /var/myappdir
# - CGI with script accessed through Rewrite

ServerRoot "C:/Program Files/Apache Software Foundation/Apache2.2"
Listen 8080

Include common.conf

LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule cgi_module modules/mod_cgi.so

ServerAdmin admin@localhost
ServerName localhost:8080

DocumentRoot "C:/Program Files/Apache Software Foundation/Apache2.2/htdocs"
<Directory />
    Options FollowSymLinks
    AllowOverride All
    Order deny,allow
    Deny from all
</Directory>

Alias /myapp c:/var/myappdir/public
<Directory "c:/var/myappdir/public">
    Order allow,deny
    Allow from all
    AddHandler cgi-script .pl
    AddHandler cgi-script .tcl
    Options +ExecCGI
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^/myapp/(.*)$ c:/var/myappdir/public/cgi_server.tcl/$1 [QSA,L]
</Directory>

