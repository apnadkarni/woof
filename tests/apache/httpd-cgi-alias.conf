# Woof! apache test config
# - Woof! URL root at /myapp
# - Woof! file system root at /var/myappdir
# - CGI with script accessed through Alias

ServerRoot "%SERVER_ROOT%"
Listen 8080

Include conf/common.conf

LoadModule alias_module modules/mod_alias.so
LoadModule cgi_module modules/mod_cgi.so

ServerAdmin admin@localhost
ServerName localhost:8080

DocumentRoot "%SERVER_ROOT%/htdocs"
<Directory />
    Options FollowSymLinks
    AllowOverride All
    Order deny,allow
    Deny from all
</Directory>
<Directory "%SERVER_ROOT%/htdocs">
    Order allow,deny
    Allow from all
</Directory>

Alias /myapp/stylesheets "%WOOF_ROOT%/public/stylesheets"
Alias /myapp/images "%WOOF_ROOT%/public/images"
Alias /myapp "%WOOF_ROOT%/public/cgi_server.tcl"
<Directory "%WOOF_ROOT%/public">
    Order allow,deny
    Allow from all
    AddHandler cgi-script .pl
    AddHandler cgi-script .tcl
    Options +ExecCGI
</Directory>

